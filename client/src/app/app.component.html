
@if (carregando) {
  <div class="loading">
    <h1 style="-webkit-text-stroke: 1px #ffffff; color: transparent">VALORANT</h1>
  </div>
} @else {
  <app-header (navegou)="trocarMapa($event)" />
  <div class="content">
    <div [ngStyle]="{
      'content': '',
      'position': 'absolute',
      'top': '0',
      'left': '0',
      'width': '100%',
      'height': '100%',
      'background-image': 'url(' + mapRandom.splash + ')',
      'background-size': 'cover',
      'background-position': 'center',
      'opacity': '0.2',
      'z-index': '0'
    }"></div>
    <div style="width: 100%; height: 100%; z-index: 1; position: absolute;">
      <router-outlet></router-outlet>
    </div>
  </div>
}
